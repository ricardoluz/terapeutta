{% extends 'base.html' %}

{% load crispy_forms_tags %}

  <div class="col-8">
    <div class="card">
      <div class="card-body">
        <h2>Registre-se</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          </br>
          {% for message in messages %}
          <p id="messages">{{message}}</p>
          {% endfor %}
          <button type="submit" class="btn btn-primary">Inserir usu√°rio</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
